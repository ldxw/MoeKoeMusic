name: Push Multi-Arch Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: "é•œåƒç‰ˆæœ¬å· (é»˜è®¤: v1.4.8)"
        required: false
        default: "v1.4.8"
      use_remote:
