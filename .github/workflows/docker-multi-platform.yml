jobs:
  build-and-push:
    name: Build and Push Multi-Platform Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Get default branch name
        id: default_branch
        run: |
          # è·å–ä»“åº“é»˜è®¤åˆ†æ”¯åç§°ï¼ˆé€šå¸¸æ˜¯mainæˆ–masterï¼‰
          DEFAULT_BRANCH=$(gh api repos/${{ github.repository }} --jq .default_branch)
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
          echo "âœ… æ£€æµ‹åˆ°é»˜è®¤åˆ†æ”¯: $DEFAULT_BRANCH"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout default branch code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.default_branch.outputs.DEFAULT_BRANCH }}  # æ˜ç¡®æ£€å‡ºé»˜è®¤åˆ†æ”¯
          fetch-depth: 1  # æµ…å…‹éš†ï¼Œä»…è·å–æœ€æ–°æäº¤

      - name: Set version and image tags
        id: vars
        run: |
          set -euo pipefail
          VERSION=${{ github.event.inputs.version || 'v1.4.8' }}
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_DH_LATEST=ldxw/moekoe-music:latest" >> $GITHUB_OUTPUT
          echo "TAG_DH_VERSION=ldxw/moekoe-music:$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_GHCR_LATEST=ghcr.io/$OWNER/moekoe-music:latest" >> $GITHUB_OUTPUT
          echo "TAG_GHCR_VERSION=ghcr.io/$OWNER/moekoe-music:$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare source code
        run: |
          set -euo pipefail
          USE_REMOTE=${{ github.event.inputs.use_remote }}
          VERSION=${{ github.event.inputs.version || 'v1.4.8' }}
          DEFAULT_BRANCH=${{ steps.default_branch.outputs.DEFAULT_BRANCH }}

          if [ "$USE_REMOTE" == "true" ]; then
            echo "ğŸ” æ£€æŸ¥è¿œç¨‹ç‰ˆæœ¬æ˜¯å¦å­˜åœ¨: $VERSION"
            ARCHIVE_URL="https://github.com/iAJue/MoeKoeMusic/archive/refs/tags/${VERSION}.zip"
            if ! curl -f --head -L "$ARCHIVE_URL" > /dev/null 2>&1; then
              echo "âŒ è¿œç¨‹æºç ç‰ˆæœ¬ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®: $ARCHIVE_URL"
              exit 1
            fi

            echo "âœ… æ‰¾åˆ°è¿œç¨‹æºç ç‰ˆæœ¬: $VERSIONï¼Œå¼€å§‹ä¸‹è½½..."
            curl -L "$ARCHIVE_URL" -o source.zip
            unzip -q source.zip
            mv MoeKoeMusic-* src
            echo "SOURCE_CONTEXT=src" >> $GITHUB_ENV
          else
            echo "ğŸ“¦ ä½¿ç”¨é»˜è®¤åˆ†æ”¯($DEFAULT_BRANCH)çš„æœ¬åœ°æºç "
            echo "SOURCE_CONTEXT=." >> $GITHUB_ENV
          fi

      - name: Show source structure (debug)
        run: |
          echo "å½“å‰æºç ç›®å½•ç»“æ„ï¼ˆé»˜è®¤åˆ†æ”¯ ${{ steps.default_branch.outputs.DEFAULT_BRANCH }}ï¼‰ï¼š"
          echo "Source context: ${{ env.SOURCE_CONTEXT }}"
          ls -la ${{ env.SOURCE_CONTEXT }}
          # æ˜¾ç¤ºå½“å‰åˆ†æ”¯ä¿¡æ¯ï¼Œç¡®è®¤æ˜¯å¦åœ¨é»˜è®¤åˆ†æ”¯
          echo "å½“å‰æ£€å‡ºåˆ†æ”¯ï¼š"
          git branch --show-current

      - name: Check Dockerfile exists
        run: |
          set -euo pipefail
          DOCKERFILE_PATH="${{ env.SOURCE_CONTEXT }}/Dockerfile"
          
          if [ ! -f "$DOCKERFILE_PATH" ]; then
            echo "âŒ Dockerfile not found in $DOCKERFILE_PATH"
            echo "é»˜è®¤åˆ†æ”¯(${{ steps.default_branch.outputs.DEFAULT_BRANCH }})çš„æ ¹ç›®å½•å†…å®¹ï¼š"
            ls -la ${{ env.SOURCE_CONTEXT }}
            
            # å°è¯•æœç´¢ä»“åº“ä¸­æ˜¯å¦æœ‰Dockerfileï¼ˆé€’å½’æŸ¥æ‰¾ï¼‰
            echo "ğŸ” å°è¯•åœ¨ä»“åº“ä¸­æœç´¢Dockerfile..."
            find . -name "Dockerfile" -print || echo "æœªæ‰¾åˆ°ä»»ä½•Dockerfile"
            exit 1
          else
            echo "âœ… æ‰¾åˆ°Dockerfile: $DOCKERFILE_PATH"
          fi

      - name: Set up QEMU (for ARM emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SOURCE_CONTEXT }}
          # å¦‚æœDockerfileä¸åœ¨æ ¹ç›®å½•ï¼Œæ ¹æ®findå‘½ä»¤çš„ç»“æœä¿®æ”¹ä¸‹é¢çš„è·¯å¾„
          # file: ${{ env.SOURCE_CONTEXT }}/path/to/found/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.TAG_DH_LATEST }}
            ${{ steps.vars.outputs.TAG_DH_VERSION }}
            ${{ steps.vars.outputs.TAG_GHCR_LATEST }}
            ${{ steps.vars.outputs.TAG_GHCR_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    
